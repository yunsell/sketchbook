{% extends "common/index.html" %}
{% load static %}
{% block storyboard %}
<div id="book" style="font-family: 'Fairytale_ddobak';">
    <div style="background: url({% static 'img/cover2.png' %})"><div class="title">{{ story.title }}</div></div>
    {% for post in posts %}
        <img style="background: url({% static 'img/page.jpg' %})" src="{{ post.image_file.url }}" />
        <div style="font-size: 40px; background: url({% static 'img/page.jpg' %})"><div class="contents" style="background: url({% static 'img/page.jpg' %})">{{ post.message }}</div></div>
    {% endfor %}
</div>
<script>
    $('#book').turn({ gradients: true, acceleration: true });
</script>
{% endblock %}
