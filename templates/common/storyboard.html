{% extends "common/index.html" %}
{% load static %}
{% block storyboard %}
<div id="book">
    <div>{{ story.title }}</div>
    {% for post in posts %}
        <img src="{{ post.image_file.url }}" />
        <div>{{ post.message }}</div>
    {% endfor %}
</div>
<script>
    $('#book').turn({ gradients: true, acceleration: true });
</script>
{% endblock %}
